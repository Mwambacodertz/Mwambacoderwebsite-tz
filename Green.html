<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #score {
      font-size: 2em;
      margin: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Tap to Score!</h1>
  <div id="score">Score: 0</div>
  <button onclick="increaseScore()">Tap Me!</button>

  <script>
    let score = 0;

    function increaseScore() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>

</body>
</html>
